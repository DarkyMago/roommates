{% extends "layout.html" %}

{% block body %}
	<div class="box centered">
		<h2>New Roommate</h2>
		<form action="{{ url_for('users_add') }}" method="post">
			<input type="text" name="name" placeholder="Display Name" value="{{ values.name }}">
			<input type="login" name="login" placeholder="Login" value="{{ values.login }}">
			<input type="text" class="datepicker" name="birthday" placeholder="Birthday (YYYY-MM-DD)" value="{{ values.birthday }}">
			<input type="password" name="password" placeholder="Password" value="{{ values.password }}">
			<input type="submit" class="button main" value="Add">
		</form>
	</div>
{% endblock %}
