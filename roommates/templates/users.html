{% extends "layout.html" %}

{% block body %}
	<div class="box full">
		<div class="buttons">
			<a href="{{ url_for('users_add') }}" class="button">Add</a>
		</div>
		<h2>Users</h2>
		<table>
			{% for user in users %}
				<tr class="user-{{ user.id }} {{ loop.cycle('even', 'odd') }}">
					<td><a href="{{ url_for('wiki_page', key=user.name) }}">{{ user.name }}</a></td>
					<td>{{ user.login }}</td>
					<td>{{ user.days_to_birthday() }} days until birthday</td>
					{% if current_id == user.id %}
					<td class="edit"><a href="{{ url_for('users_edit', id=user.id) }}">Edit</a></td>
					{% else %}
					<td></td>
					{% endif %}
				</tr>
			{% endfor %}
		</table>

	</div>
{% endblock %}
