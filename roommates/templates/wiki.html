{% extends "layout.html" %}

{% block body %}


<div class="wiki">

	<div class="buttons">
		<a href="{{ url_for('wiki_new') }}" class="button">Add new</a>
	</div>

	<h2>Wiki</h2>


	<div class="wiki-content">
		<ul>
		{% for page in wiki.get_all() %}
			<li><a href="{{ url_for('wiki_page', key=page.key) }}">{{ page.key }}</a></li>
		{% endfor %}
		</ul>
	</div>

</div>

{% endblock %}
