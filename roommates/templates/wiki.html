{% extends "layout.html" %}

{% block body %}


<div class="wiki">

	<div class="buttons">
		<a href="{{ url_for('wiki_new') }}" class="button">Add new</a>
	</div>

	<h2>Wiki</h2>


	<div class="wiki-content">
		<ul class="table-of-contents">
		{% for page in wiki.get_all() %}
			{% if wiki.get_all()[loop.index0-1]['key'][0] != page.key[0] %}
				<li class="space"></li>
			{% endif %}
			<li><a href="{{ url_for('wiki_page', key=page.key) }}">{{ page.key }}</a></li>
		{% endfor %}
		</ul>
	</div>

</div>

{% endblock %}
