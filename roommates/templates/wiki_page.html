{% extends "layout.html" %}

{% block body %}

<div class="wiki">

	<div class="buttons">
		<a href="{{ url_for('wiki_edit', key=page.key) }}" class="button">Edit</a>
	</div>

	<h2>{{ page.key|replace('_', ' ') }}</h2>

	<section class="wiki-content">
		{{ page.content|link_wiki|safe }}
	</section>

</div>

{% endblock %}
