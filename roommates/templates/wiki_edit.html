{% extends "layout.html" %}

{% block body %}

<div class="wiki">
		<div class="buttons">
			<a href="{{ url_for('wiki_page', key=values.key) if formaction == 'wiki_edit' else url_for('wiki') }}" class="button">Discard</a>
		</div>
		<h2>{{ 'Edit' if formaction == 'wiki_edit' else 'New' }} Wiki Page</h2>
		<form action="{{ url_for( formaction, category=values.category, key=values.key ) if formaction == 'wiki_edit' else url_for( formaction ) }}" method="post">
			<input type="text" name="key" placeholder="Key" value="{{ values.key }}">
			<textarea name="content" placeholder="Content">{{ values.content }}</textarea>
			<input type="submit" class="button main" value="Save">
			{% if formaction == 'wiki_edit' %}
				<input type="hidden" name="id" value="{{ values.key }}">
			{% endif %}
		</form>
	</div>

{% endblock %}
